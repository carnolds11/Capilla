  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="comidas.length == 0">

      <super-navigate location="comida#show" data-params-id="{{ comida.nombre }}" ng-repeat="comida in comidas">
        <li class="item item-icon-right">
          <span ng-bind="comida['nombre']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>
