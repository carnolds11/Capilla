<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Postre Index
    </super-navbar-title>
  </super-navbar>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="postres.length == 0">

      <super-navigate location="postre#show" data-params-id="{{ postre.id }}" ng-repeat="postre in postres">
        <li class="item item-icon-right">
          <span ng-bind="postre['nombre']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>

    <h4 ng-show="postres.length == 0" class="assertive padding">
      No postres found. Create one?
    </h4>

    <super-modal-show location="postre#new">
      <button class="button button-full button-positive">
        Create a new postre
      </button>
    </super-modal-show>
  </div>
</div>
