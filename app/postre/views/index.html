<div ng-controller="IndexController">
  <super-navbar>
    <super-navbar-title>
      Postres
    </super-navbar-title>
  </super-navbar>

  <br>
  <div class="line"></div>
  <div class="blue-line"></div>
  <div class="line"></div>

  <div ng-show="showSpinner" ng-include="'_spinner.html'"></div>
  <div ng-hide="showSpinner">
    <ul class="list" ng-hide="postres.length == 0">

      <super-navigate location="postre#show" data-params-id="{{ postre.id }}" ng-repeat="postre in postres">
        <li class="item item-icon-right">
          <span ng-bind="postre['nombre']"></span>
          <i class="icon super-ios-arrow-right"></i>
        </li>
      </super-navigate>

    </ul>
